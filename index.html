<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f37d5f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 300px;
        }

        .note {
            background-color: #fbd15e;
            border: 1px solid #be8219;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .note button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #3e91da;
            border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px 8px;
        }

        #addNote {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3e91da;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div id="notesContainer"></div>
        <button id="addNote">+</button>
    </div>
    <script>
        document.getElementById('addNote').addEventListener('click', function() {
            const noteText = prompt("Enter your note:");
            if (noteText) {
                addNoteToContainer(noteText);
            }
        });

        function addNoteToContainer(text) {
            const notesContainer = document.getElementById('notesContainer');
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note';
            noteDiv.innerHTML = `
                <p>${text}</p>
                <button onclick="deleteNote(this)">x</button>
            `;
            notesContainer.appendChild(noteDiv);
        }

        function deleteNote(button) {
            const noteDiv = button.parentElement;
            noteDiv.remove();
        }
    </script>
</body>
</html>
